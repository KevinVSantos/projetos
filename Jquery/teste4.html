<!DOCTYPE html>
<html>
<head>
	<title>Teste 4</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">	</script>

	<style type="text/css">
	*{
		margin:0px;
	}

	.slide{

		width: 600px;
		height: 400px;
		border: 1px solid blue;
		overflow: hidden;
		border-radius: 9px;
		position: absolute;
		left: 20%;
		top:15%;
		box-shadow: 0 0 8px #000;
	}
	.slide img{
		display: none;
		width: 100%;
		height: 100%;
	}
	.slide p{
		z-index: 2;
		bottom: 0px;
		padding-left: 10px;
		background: rgba(0,0,0, 0.5);
		width: 100%; 
		position: absolute;
		color: #fff;
		font-family: Arial;
		font-size: 20px;


	}		

	</style>
	
	

</head>
<body>

	<script type="text/javascript">
		
		$(document).ready(function(){

			$(".slide img:eq(0)").addClass("ativo").show();
			var texto = $(".ativo").attr("alt");
			$(".slide").prepend("<p>"+texto+"</p>");

			setInterval(slide, 3000);

			function slide(){

				if($(".ativo").next().length)
				{
					$(".ativo").fadeOut("slow").removeClass("ativo").next().fadeIn("slow").addClass("ativo");

				}else{

					$(".ativo").fadeOut("slow").removeClass("ativo");
					$(".slide img:eq(0)").fadeIn("slow").addClass("ativo");

				}
	
				var texto = $(".ativo").attr("alt");
				$(".slide p").hide().html(texto).delay(500).fadeIn("slow");

			}

		});



	</script>

	<div class="slide">

		<img src="galeria/controle.jpg" alt="Controle">
		<img src="galeria/arvore.jpg" alt="Arvore">
		<img src="galeria/lobo.jfif" alt="Lobo">
		

	</div>
</body>
</html>
