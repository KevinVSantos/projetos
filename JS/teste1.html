<!DOCTYPE html>
<html>
<head>
	<title>Teste1</title>
</head>
<body>
	<h2>Digite um Número:</h2>
	<input type="text" name="CaixaDeTexto" class="classe1">
	<button onclick="Enviar()">Enviar</button>
	<div class="Div1"></div>
	<script type="text/javascript">

		function Enviar(){
			var texto=document.getElementsByClassName("classe1");
			try{
				if(isNaN(texto[0].value) || texto[0].value=="")
				{
					throw "Isso não é um número.";
				}else
				{
					var div= document.getElementsByClassName("Div1");
					div[0].innerHTML= "O número digitado foi: "+ texto[0].value;
				}
			}catch(error){

				alert("Algo deu errado: "+error);
			}
			
			
		};
	 


		
	</script>	

</body>
</html>
