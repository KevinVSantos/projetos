<!DOCTYPE html>
<html>
<head>
	<title>Teste2</title>
</head>
<body>
	<img id="imagem" src="galeria/arvore.jpg" alt="arvore" style="width:400px">
	<button id="Mudar" onclick="Change()">Mudar Imagem</button>


	<script type="text/javascript">
		
		function Change(){
			var x=document.getElementById("imagem");
			if(x.src == "file:///C:/Users/Kevin.Santos/Desktop/JS/galeria/arvore.jpg")
			{
				x.src="file:///C:/Users/Kevin.Santos/Desktop/JS/galeria/controle.jpg";
				x.alt="controle";
			}
			else
			{
				x.src="file:///C:/Users/Kevin.Santos/Desktop/JS/galeria/arvore.jpg";
				x.alt="arvore";
			}
		};

	</script>

</body>
